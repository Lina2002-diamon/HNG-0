<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            transition: background 0.3s ease;
        }

        /* Profile Card */
        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        /* gallary/picture*/
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        /* paulina*/
        .paul{
            margin: 10px 0;
            font-size: 22px;
            font-weight: bold;
        }

        /* Bio */
        .bio {
            color: #555;
            font-size: 14px;
            margin-bottom: 15px;
        }

        /* Social Links */
        .social-links a {
            display: inline-block;
            margin: 5px;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            transition: 0.3s;
        }

        .social-links a:hover {
            background-color: #0056b3;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #222;
            color: white;
        }

        .dark-mode .profile-card {
            background: #333;
            color: white;
        }

        .dark-mode .social-links a {
            background-color: #1e90ff;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="picture.jpg" alt="Profile Picture" class="profile-img">
        <h2 class="name">paulina paul</h2>
        <p class="bio">Front-End Developer | Resin Artist | Crafting beautiful, functional websites and unique resin art pieces.</p>
        <div class="social-links">
            <a href="https://twitter.com/linadagold" target="_blank">Twitter</a>
            <a href="https://github.com/lina2002-Diamon" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/paulinapaul" target="_blank">LinkedIn</a>
        </div>
        <button onclick="toggleTheme()">Toggle Dark Mode</button>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
